<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Apache Wicket Quickstart</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<h1>Page 1</h1>
	<p>
		Wicket version:
		<wicket:container wicket:id="version">---</wicket:container>
	</p>
	<p>
		Page ID:
		<wicket:container wicket:id="pageId">---</wicket:container>
	</p>
	<p>
		Instance:
		<wicket:container wicket:id="instance">---</wicket:container>
	</p>
	<a href="#" wicket:id="link1">go to page 2</a>
	
</body>
</html>
